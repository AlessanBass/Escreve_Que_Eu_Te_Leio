<h2>Textos dos alunos</h2>
<p-card class="custom-card">
    <ng-template #header>
        <img alt="Card" class="" src="fundo_header.jpg" />
    </ng-template>
    <ng-template #title> Advanced Card </ng-template>
    <ng-template #subtitle> Card subtitle </ng-template>
    <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam
        deserunt
        quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque quas!
    </p>
    <ng-template #footer>
        <div class="flex gap-4 mt-1">
            <p-button label="Cancel" severity="secondary" class="" [outlined]="true" styleClass="" />
            <p-button label="Save" class="" styleClass="" />
        </div>
    </ng-template>
</p-card>
